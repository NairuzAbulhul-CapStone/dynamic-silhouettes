     <body>

    <title>Mechanical Quiz</title>

<body>
  <form>

    <div id="header">
      <img src="http://s30.postimg.org/ytqv6wje9/amazon.png">
      <h3>Material Percption Quiz</h3>
    </div>
    
<!-- NAME AND AGE      -->
    <div id="introName">
    <input type="text" placeholder="Name : "/>
    </div>
<!-- END OF INTRO -->
    
  <!-- NAME AND AGE      -->
    <div id="introAge">
    <input type="text" placeholder="Age: "/>
    </div>
<!-- END OF INTRO -->  
    <div id="genderDetail">
      <h4>Gender: </h4>

      <label>
        <input type="radio" name="gender" value="male" /> Male
      </label>

      <label>
        <input type="radio" name="gender" value="female" /> Female
      </label>

      <label>
        <input type="radio" name="gender" value="other" /> Other
      </label>

    </div>
    <!-- END OF GENDER DETAIL     -->

    <div id="raceDetail">
      <h4>Race: (please check all that apply)</h4>

      <label>
        <input type="checkbox" /> White
      </label>
      <br>

      <label>
        <input type="checkbox" /> Black
      </label>
      <br>

      <label>
        <input type="checkbox" /> East Asian
      </label>
      <br>

      <label>
        <input type="checkbox" /> South Asian
      </label>
      <br>

      <label>
        <input type="checkbox" /> Hispanic
      </label>
      <br>

      <label>
        <input type="checkbox" /> Middle Eastern
      </label>
      <br>

      <label>
        <input type="checkbox" /> Other
      </label>
      <br>

      <label>
        <input type="checkbox" /> Prefer not to say
      </label>
      <br>

    </div>
    <!-- END OF RACE DETAIL     -->
    
 <div id="startBtn">
    <button value="submit">START</button>
  </div>
<!-- END OF BTN     -->
  </form>

  

</body>
